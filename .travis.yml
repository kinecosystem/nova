language: swift
osx_image: xcode10.1
before_script:
- brew update && brew install libsodium
script:
- swift package update
- swift build --static-swift-stdlib -c release
deploy:
  overwrite: true
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - ".build/release/nova"
    - "sample-config.json"
  on:
    repo: kinecosystem/nova
    branch: travis
